<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine Mahal?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffe4e1;
            --dark-pink: #d63384;
            --white: rgba(255, 255, 255, 0.95);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--soft-pink);
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 182, 193, 0.2);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        #container-wrapper {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 450px;
            position: relative;
            z-index: 10;
        }

        .img-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .img-group img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        h1 { color: var(--dark-pink); font-size: 1.4rem; margin: 1rem 0; }

        .buttons { display: flex; justify-content: center; gap: 15px; }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: var(--primary-pink); color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        .hidden { display: none !important; }

        video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: black;
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .confetti {
            position: absolute;
            width: 8px; height: 8px;
            z-index: 100;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
