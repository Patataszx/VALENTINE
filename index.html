<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Mahal ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffe4e1;
            --dark-pink: #d63384;
            --white: rgba(255, 255, 255, 0.95);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--soft-pink) url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070') center/cover fixed;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(8px);
            z-index: 0;
        }

        #container-wrapper {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        /* Slider Styles */
        .slider-container {
            position: relative;
            width: 100%;
            height: 450px;
            overflow: hidden;
            border-radius: 20px;
            margin-bottom: 15px;
            background: #000;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
        }

        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Navigation Arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 77, 109, 0.7);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            font-weight: bold;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        h1 { color: var(--dark-pink); font-size: 1.3rem; margin: 10px 0; }

        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            min-height: 50px;
            margin-top: 10px;
        }

        button.choice {
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn { background-color: var(--primary-pink); color: white; }
        #noBtn { background-color: #adb5bd; color: white; }

        .hidden { display: none !important; }

        .confetti {
            position: fixed;
            width: 10px; height: 10px;
            z-index: 100;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="container-wrapper">
        <div id="main-content">
            <div class="slider-container">
                <button class="nav-btn prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="nav-btn next" onclick="moveSlide(1)">&#10095;</button>
                
                <div class="slides" id="slideTrack">
                    <div class="slide"><iframe src="https://www.youtube.com/embed/mGTUZedzCC0?mute=1&enablejsapi=1" allow="autoplay"></iframe></div>
                    <div class="slide"><iframe src="https://www.youtube.com/embed/9sWgY2Fv1Q4?mute=1&enablejsapi=1" allow="autoplay"></iframe></div>
                    <div class="slide"><iframe src="https://www.youtube.com/embed/qRHvAk6_xBI?mute=1&enablejsapi=1" allow="autoplay"></iframe></div>
                    <div class="slide"><iframe src="https://www.youtube.com/embed/JLyzwGRrTi4?mute=1&enablejsapi=1" allow="autoplay"></iframe></div>
                    <div class="slide"><iframe src="https://www.youtube.com/embed/dTMRc1KCzUI?mute=1&enablejsapi=1" allow="autoplay"></iframe></div>
                    <div class="slide"><iframe src="https://www.youtube.com/embed/my1eF-Y6Zpk?mute=1&enablejsapi=1" allow="autoplay"></iframe></div>
                    <div class="slide"><iframe src="https://www.youtube.com/embed/D9ysACov3fY?mute=1&enablejsapi=1" allow="autoplay"></iframe></div>
                </div>
            </div>

            <h1>Will you be my Valentine aking MAHAL? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" class="choice" onclick="celebrate()">Yes</button>
                <button id="noBtn" class="choice">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <div class="slider-container">
                 <iframe id="celebrationVideo" src="https://www.youtube.com/embed/mGTUZedzCC0?autoplay=1&mute=0" allow="autoplay"></iframe>
            </div>
            <h1>Yay! Happy 31st Monthsary Mahaaaaaal! ü•∞</h1>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.getElementById('slideTrack');
        const totalSlides = document.querySelectorAll('.slide').length;

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        const noBtn = document.getElementById('noBtn');
        const moveButton = () => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.floor(Math.random() * maxX) + 'px';
            noBtn.style.top = Math.floor(Math.random() * maxY) + 'px';
        };

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            for (let i = 0; i < 100; i++) { createConfetti(); }
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ffb6c1', '#d63384'];
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.width = Math.random() * 8 + 4 + 'px';
            c.style.height = c.style.width;
            c.style.animationDuration = Math.random() * 2 + 2 + 's';
            c.style.top = '-20px';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }
    </script>
</body>
</html>
