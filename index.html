<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine Mahal?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffe4e1;
            --dark-pink: #d63384;
            --white: rgba(255, 255, 255, 0.95);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--soft-pink);
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 182, 193, 0.2);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        #container-wrapper {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        /* Video Containers */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 177%; /* Aspect ratio for vertical shorts */
            height: 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 { color: var(--dark-pink); font-size: 1.8rem; margin: 1rem 0; }

        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 25px;
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: var(--primary-pink); color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        .hidden { display: none !important; }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            z-index: 100;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="container-wrapper">
        <div id="main-content">
            <div class="video-container">
                <iframe 
                    src="https://www.youtube-nocookie.com/embed/mGTUZedzCC0?autoplay=1&mute=1&loop=1&playlist=mGTUZedzCC0" 
                    allow="autoplay; encrypted-media" 
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
            <h1>Will you be my Valentine aking MAHAL? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <div class="video-container">
                <iframe 
                    id="celebrationVideo"
                    src="https://www.youtube-nocookie.com/embed/mGTUZedzCC0?enablejsapi=1&rel=0&mute=1&loop=1&playlist=mGTUZedzCC0" 
                    allow="autoplay; encrypted-media" 
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
            <h1>Yay! Happy 31st Monthsary Mahaaaaaal! ü•∞</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const celebration = document.getElementById('celebration');

        const moveButton = () => {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(padding, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(padding, Math.floor(Math.random() * maxY)) + 'px';
        };

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        function celebrate() {
            mainContent.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb6c1";
            
            const celebrationIframe = document.getElementById('celebrationVideo');
            // Starts celebration video with sound
            celebrationIframe.src = celebrationIframe.src.replace("mute=1", "autoplay=1&mute=0");

            for (let i = 0; i < 150; i++) { createConfetti(); }
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ffb6c1', '#d63384', '#ffffff'];
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.width = Math.random() * 10 + 5 + 'px';
            c.style.height = c.style.width;
            c.style.animationDuration = Math.random() * 2 + 2 + 's';
            c.style.top = '-20px';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }
    </script>
</body>
</html>
