<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine Mahal?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffe4e1;
            --dark-pink: #d63384;
            --white: rgba(255, 255, 255, 0.95);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--soft-pink);
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 182, 193, 0.2);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        #container-wrapper {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .img-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .img-group img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        h1 { color: var(--dark-pink); font-size: 1.8rem; margin: 1rem 0; }

        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 25px;
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: var(--primary-pink); color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        .hidden { display: none !important; }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
        }

        video {
            width: 100%;
            display: block;
        }

        /* The Custom Play Button */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 77, 109, 0.8);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: heartbeat 1.5s infinite;
            transition: opacity 0.3s;
        }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            z-index: 100;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="container-wrapper">
        <div id="main-content">
            <div class="img-group">
                <img src="https://scontent.fmnl9-7.fna.fbcdn.net/v/t39.30808-6/553333605_25229226633362362_7982703732687138840_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=833d8c&oh=00_AfutAJ-G8DOxlywhOB-7DaG4ohDQgeMrv-HjZWy4uPj2BA&oe=699013B4">
                <img src="https://scontent.fmnl9-1.fna.fbcdn.net/v/t39.30808-6/495221309_24089387260679644_221556067084766233_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=833d8c&oh=00_AftaoFIEw8QnOl_LDRPSsbkVkwEPOV-Q97-YZo6Pi1gTtw&oe=6990115B">
                <img src="https://scontent.fmnl9-7.fna.fbcdn.net/v/t39.30808-6/519874090_24596613283290370_318165589383833930_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=833d8c&oh=00_Afv-3W8cTcw02UCgFG3qokQ9auAunGRgXfNh7Geu4nLC7w&oe=69902B7D">
                <img src="https://scontent.fmnl9-2.fna.fbcdn.net/v/t39.30808-6/554829077_25229226543362371_2606283067329276854_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=833d8c&oh=00_AfveO2Ile1w1BeuFCdmToAcEGw4eD5caQvKN_LdL5OE0MQ&oe=699020FC">
            </div>
            <h1>Will you be my Valentine aking MAHAL? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <div class="video-container" onclick="togglePlay()">
                <video id="celebrationVideo" playsinline preload="auto">
                    <source src="celebration.mp4" type="video/mp4">
                </video>
                <div id="playBtn" class="play-overlay">‚ñ∂</div>
            </div>
            <h1>Yay! Happy 31st Monthsary Mahaaaaaal! ü•∞</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const celebration = document.getElementById('celebration');
        const video = document.getElementById('celebrationVideo');
        const playBtn = document.getElementById('playBtn');

        // Move "No" Button
        const moveButton = () => {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(padding, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(padding, Math.floor(Math.random() * maxY)) + 'px';
        };

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // Switch to Celebration
        function celebrate() {
            mainContent.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb6c1";
            video.load();
            for (let i = 0; i < 150; i++) { createConfetti(); }
        }

        // Custom Toggle Play
        function togglePlay() {
            if (video.paused) {
                video.play();
                playBtn.style.opacity = '0'; // Hide play button when playing
                video.controls = true; // Show native controls once started
            } else {
                video.pause();
                playBtn.style.opacity = '1';
            }
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ffb6c1', '#d63384', '#ffffff'];
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.width = Math.random() * 10 + 5 + 'px';
            c.style.height = c.style.width;
            c.style.animationDuration = Math.random() * 2 + 2 + 's';
            c.style.top = '-20px';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }
    </script>
</body>
</html>
